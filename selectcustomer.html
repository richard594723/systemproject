<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/brands.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/solid.css">

    <link rel="stylesheet" type="text/css" href="css/base.css">

<body>
    <div class="container-fluid">
        <div id="menubar"></div>
        <div id="content" class="container-fluid flex-column justify-content-center">

                <select name="showstatus" id="showstatus" class="form-control w-75">
                    <option value="All">All</option>
                    <option value="Active">Active</option>
                    <option value="Blacklist">Blacklist</option>
                  </select>

            </div>
            <div class="row justify-content-center">
                <table id="dtBasicExample" class="table table-striped table-bordered table-sm col-12 p-0" cellspacing="0" style="max-width:600px;">
                    <thead>
                        <tr>
                            <th id="column" class="th-sm text-center">No.</th>
                            <th id="column" class="th-sm text-center">IC Number</th>
                            <th id="column" class="th-sm text-center">Name </th>
                            <th id="column" class="th-sm text-center">Status</th>
                            <th id="column" class="th-sm text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table_content">

                    </tbody>

                </table>
            </div>

        </div>

    </div>



</body>

<script src="bootstrap/js/jquery.js"></script>

        $("#menubar").load("menubar.html");

    });
</script>
