<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/brands.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/solid.css">
    <link rel="stylesheet" type="text/css" href="css/datatable.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/viewcustomer.css">

</head>

<body class="receipt">
    <section class="sheet padding-10mm">
        <div class="container-fluid">
            <div id="menubar"></div>
            <div id="content" class="container-fluid m-0">
                <div class="container">

                    <div class="bill-info">
                        <div class="row pb-4">
                            <p class="invoice-word d-inline-block m-0 col-12 col-lg-2">IC Number : </p>
                            <input id="ic" name="ic" type="text" class="form-control d-inline-block col-12 col-lg-10" readonly>
                        </div>
                        <div class="row pb-4">
                            <p class="invoice-word d-inline-block m-0 col-12 col-lg-2">Name : </p>
                            <input id="name" name="name" type="text" class="form-control d-inline-block col-12 col-lg-10" readonly>
                        </div>
                        <div class="row pb-4">
                            <p class="invoice-word d-inline-block m-0 col-12 col-lg-2">Gender : </p>
                            <input id="gender" name="gender" type="text" class="form-control d-inline-block col-12 col-lg-10" readonly>
                        </div>
                        <div class="row pb-4">
                            <p class="invoice-word d-inline-block m-0 col-12 col-lg-2">Date of Birth : </p>
                            <input id="dob" name="dob" type="text" class="form-control d-inline-block col-12 col-lg-10" readonly>
                        </div>
                        <div class="row pb-4">
                            <p class="invoice-word d-inline-block m-0 col-12 col-lg-2">Address : </p>
                            <textarea rows="4" id="address" class="form-control d-inline-block col-12 col-lg-10" readonly></textarea>
                        </div>
                        <div class="row pb-4">
                            <p class="invoice-word d-inline-block m-0 col-12 col-lg-2">Mobile Number : </p>
                            <input id="mobilenumber" name="mobilenumber" type="text" class="form-control d-inline-block col-12 col-lg-10" readonly>
                        </div>
                        <div class="row pb-4">
                            <p class="invoice-word d-inline-block m-0 col-12 col-lg-2">Register Date : </p>
                            <input id="registerdate" name="registerdate" type="text" class="form-control d-inline-block col-12 col-lg-10" readonly>
                        </div>
                        <div class="row pb-4">
                            <p class="invoice-word d-inline-block m-0 col-12 col-lg-2">Status : </p>
                            <input id="status" name="status" type="text" class="form-control d-inline-block col-12 col-lg-10" readonly>
                        </div>
                    </div>

                </div>


            </div>
            <div id="footer"></div>
        </div>
    </section>

</body>
<script src="bootstrap/js/jquery.js"></script>
<script>
    $(function() {
        $("#menubar").load("menubar.html");

    });
</script>

<script src="./bootstrap/js/popper.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>
<script src="./js/datatable.js"></script>
<script src="./js/viewcustomer.js"></script>


</html>
