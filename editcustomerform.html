<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/brands.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/solid.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/addcustomer.css">
</head>

<body>
    <div class="container-fluid">
        <div id="menubar"></div>
        <div id="content" class="container">
            <div class="form-body m-0">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="form-content">
                            <h3 class="text-center pt-0">Edit Customer Form</h3>
                            <form id="formeditcustomer">
                                <div class="col-12 form-item">
                                    <input id="ic" class="form-control" type="text" name="ic" placeholder="IC Number" required>
                                </div>
                                <div class="col-12 form-item">
                                    <input class="form-control" type="text" Id="name" name="name" placeholder="Full Name" required>
                                    <div class="valid-feedback">Username field is valid!</div>
                                    <div class="invalid-feedback">Username field cannot be blank!</div>
                                </div>
                                <div class="col-12 form-item">
                                    <label class="mb-3 mr-1" for="gender">Gender: </label>

                                    <input type="radio" class="btn-check" name="gender" id="male" value="M" required>
                                    <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>

                                    <input type="radio" class="btn-check" name="gender" id="female" value="F" required>
                                    <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                                </div>
                                <div class="col-12 form-item">
                                    <input class="form-control" type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                                </div>
                                <div class="col-12 form-item">
                                    <input class="form-control" type="tel" id="mobilenumber" name="mobilenumber" placeholder="Mobile Number" required>
                                </div>

                                <div class="col-12 form-item">
                                    <input class="form-control" type="text" id="address1" name="address1" placeholder="Address Line 1" required>
                                </div>
                                <div class="col-12 form-item">
                                    <input class="form-control" type="text" id="address2" name="address2" placeholder="Address Line 2">
                                </div>
                                <div class="col-12 form-item">
                                    <input class="form-control" type="text" id="address3" name="address3" placeholder="Address Line 3">
                                </div>
                                <div class="row form-item">
                                    <div class="col-4 d-inline-block">
                                        <input class="form-control" type="text" id="postcode" name="postcode" placeholder="Postcode" required>
                                    </div>
                                    <div class="col-4 d-inline-block">
                                        <input class="form-control" type="text" id="city" name="city" placeholder="City" required>
                                    </div>
                                    <div class="col-4 d-inline-block">
                                        <input class="form-control" type="text" id="state" name="state" placeholder="State" required>
                                    </div>
                                </div>
                                <div class="col-12 form-item">
                                    <select id="status" name="status" class="custom-select">
                                        <option id="statusA" value="A">Active</option>
                                        <option id="statusB" value="B">Black List</option>
                                    </select>
                                </div>
                                <input type="hidden" id="customerid" name="customerid">
                                <div class="col-12 form-item pt-5">
                                    <button type="submit" id="btneditcustomer" name="btneditcustomer" class="form-control btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>

            </div>

        </div>
        <div id="footer"></div>
    </div>


</body>
<script src="bootstrap/js/jquery.js"></script>
<script>
    $(function() {
        $("#menubar").load("menubar.html");

    });
</script>

<script src="./bootstrap/js/popper.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>
<script src="js/editcustomerform.js"></script>

</html>
