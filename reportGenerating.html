<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/brands.css">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome/css/solid.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/report.css">
</head>

<body>
    <div class="container-fluid">
        <div id="menubar"></div>
        <div id="content" class="container">
            <div class="row container">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <form>
                        <div id="formContainer">
                            <div class="form-group form-inline" id="formContain">
                                <label for="inputYear"><b>Year: </b></label>
                                <select onchange="getYear(this.value)" class="form-control ml-auto" id="inputYear">
                                </select>
                            </div>
                          </div>
                    </form>
                    <div id="chartContainer"><canvas id="salesChart" style="width:100%; height:90%"></canvas></div>
                    <div class="row">
                        <div class="col-12"><span id="buttonBack"></span><b>Summary<span id="dayLabel"></span>: </b></div>
                    </div>
                    <div class="row">
                        <div class="col-3">Total Sales: RM <span id="totalSales"></span></div>
                        <div class="col-3">Total Expenses: RM <span id="totalExpenses"></span></div>
                        <div class="col-3">Net Profit: RM <span id="netProfit"></span></div>
                        <div class="col-3">Total Void: RM <span id="voidAmount"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-3">Total Case: <span id="totalCases"></span></div>
                        <div class="col-3">Completed Case: <span id="totalCompleted"></span></div> 
                        <div class="col-3">Pending Case: <span id="totalPending"></span></div> 
                        <div class="col-3">Void Case: <span id="totalVoid"></span></div>
                    </div>
                </div>
            </div>

        </div>
        <div id="footer"></div>
    </div>


</body>
<script src="bootstrap/js/jquery.js"></script>
<script>
    $(function() {
        $("#menubar").load("menubar.html"); });
</script>

<script src="./bootstrap/js/popper.js"></script>
<script src="./bootstrap/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="./js/reportGenerating.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
