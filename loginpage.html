<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/loginpage.css">

    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <title>SMS-Login</title>
</head>

<body>

    <div class="container-fluid p-0 m-0">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 container1">
                    <div class="container p-0 container2">
                        <div class="wrap d-md-flex loginBackgroundBox ">
                            <div class="text-wrap p-4 p-lg-5 text-center d-md-flex align-items-center d-none borderRadiusLeft20">
                                <div class="text w-100">
                                    <h2>Welcome to login</h2>
                                    <p>Don't have an account?</p>
                                    <a href="#" class="btn btn-white btn-outline-white">Sign Up</a>
                                </div>
                            </div>

                            <div class="login-wrap p-4 p-lg-5 borderRadiusRight20">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Sign In</h3>
                                    </div>
                                    <div class="w-100">
                                        <p class="social-media d-flex justify-content-end">

                                        </p>
                                    </div>
                                </div>
                                <form class="signin-form" id="formlogin">
                                    <div class="form-group mb-3">
                                        <label class="label" for="name">Username</label>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="label" for="password">Password</label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" name="btnlogin" id="btnlogin" class="form-control btn btn-primary submit px-3">Sign In</button>
                                    </div>
                                    <div class="form-group d-md-flex row">
                                        <div class="w-50 text-left col"><br>
                                            <label class="checkbox-wrap checkbox-primary mb-0">Remember Me<input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                                        </div>
                                        <div class="w-50 text-md-right col"><br>
                                            <a href="#" class="float-end">Forgot Password</a>
                                        </div>

                                    </div>
                                    <div class="form-group d-md-flex">
                                        <div class="w-100 text-left justify-content-center">
                                            <p class="text-center">Not a exist user? <a class="text-primary" href="signup.html">Sign Up</a></p>
                                        </div>


                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
<script src="js/loginpage.js"></script>




</html>
